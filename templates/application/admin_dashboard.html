{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
            width: 200px;
            height: 50px;
            line-height: 50px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <div class="button-container">
            <a href="{% url 'manage_classes' %}" class="button">Manage Classes</a>
            <a href="{% url 'create_class' %}" class="button">Create Class</a>
            <a href="{% url 'account_logout' %}" class="button">Sign Out</a>
        </div>

    </div>
</body>
</html>
