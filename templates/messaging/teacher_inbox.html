{% extends 'application/teacher_dashboard.html' %}

{% block styles %}
<style>
    .inbox-container {
        display: flex;
        justify-content: space-between;
        max-width: 800px;
        margin: 0 auto;
    }

    .conversation-list {
        width: 30%;
        background-color: #2385a8;
        padding: 20px;
        border-radius: 8px;
    }

    .conversation-list ul {
        list-style-type: none;
        padding: 0;
    }

    .conversation-list li {
        margin-bottom: 10px;
    }

    .conversation-list a {
        text-decoration: none;
        color: #ffffff;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .conversation-list a:hover {
        background-color: #07337a;
    }

    .chat-container {
        width: 65%;
        background-color: #04276e;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .chat-container p {
        margin-bottom: 10px;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
        .inbox-container {
            flex-direction: column;
        }

        .conversation-list, .chat-container {
            width: 100%;
            margin-bottom: 20px;
        }
    }

    .icon {
        font-size: 50px;
    }

    .inbox {
        background-color: #c3c2c8;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 150px;
      text-align: center;
    }
</style>
{% endblock %}

{% block content %}
  <h2>Inbox</h2>
  <div class="inbox-container">
    <div class="conversation-list">
      <ul>
        {% for recipient in recipients %}
          <li>
            <a href="{% url 'send_message' recipient.id %}">
              {{ recipient.username }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="chat-container">
        <p>Select a user to start a conversation.</p>
        <i class='bx bxs-chat icon'></i>
    </div>
  </div>

  <div class="inbox">
    <a href="{% url 'base_class' %}">Back to Classes</a>
</div>

{% endblock %}
