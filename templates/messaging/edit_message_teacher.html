{% extends 'application/teacher_dashboard.html' %}

{% block content %}
  <h2>Edit Message</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'send_message' recipient_id=message.recipient.id %}">Cancel</a>
{% endblock %}
