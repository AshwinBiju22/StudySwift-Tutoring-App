<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Bootstrap CSS -->

    <style>
        body {
            background-color: #20232a;
            color: #ffffff;

        }

        .container {
            background-color: #2c3038;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;

            text-align: center;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #61dafb;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #4285f4;
        }

        .menu {
            margin-bottom: 30px;
        }

        .menu a {
            color: #61dafb;
            margin-right: 15px;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        p {
            margin-bottom: 15px;
        }

</head>
<body>

    <div class="container">
        <div class="menu">
            <a href="/accounts/login/">Sign In</a>
            <a href="/accounts/signup/">Sign Up</a>
        </div>

        <h1>Change Password</h1>

        <form method="post" action="/accounts/password/reset/key/5-set-password/">
            <input type="hidden" name="csrfmiddlewaretoken" value="Fv8zyX6MsNBAHkpRxwTmqotMQZrgaHp2hLoZsIDingn4D5aEQnKcQrmC0WMafizz">
            <div class="form-group">
                <label for="id_password1">New Password:</label>
                <input type="password" name="password1" class="form-control" placeholder="New Password" autocomplete="new-password" required id="id_password1">
            </div>
            <div class="form-group">
                <label for="id_password2">New Password (again):</label>
                <input type="password" name="password2" class="form-control" placeholder="New Password (again)" required id="id_password2">
            </div>

            <button name="action" type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
