<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Password Reset</title>

        .container {
            background-color: #2c3038;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

    <div class="container">
        <h1>Password Reset</h1>

        <p>We have sent you an email. If you haven't received it, please check your spam folder. Contact us if you don't receive it in a few minutes.</p>
    </div>
