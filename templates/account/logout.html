{% load static %}
{% load allauth i18n socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: #20232a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .container {
            background-color: #2c3038;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #61dafb;
        }

        ul.nav {
            margin-bottom: 30px;
        }

        ul.nav li {
            display: inline-block;
            margin-right: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        button[type="submit"] {
            background-color: #61dafb;
            border: none;
            width: 100%;
            padding: 10px;
        }

        button[type="submit"]:hover {
            background-color: #4285f4;
            border: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/email/">Change Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Sign Out</a>
                    </li>
                </ul>

                <h1>Sign Out</h1>

                <p>Are you sure you want to sign out?</p>

                <form method="post" action="/accounts/logout/">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Sign Out</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-U7Uo6Csm/PQqBxysX1SDPu5znQ41Zj3IuZDz8VISVZ4eq86XFKFDK4BvPQy1g8Ifj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
