{% extends 'application/dashboard.html' %}

{% block chart_js %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block styles %}
    <style>

        #chart-container {
            margin-top: 50px; /* Adjust the margin-top value as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

    </style>
{% endblock %}


{% block content %}
  <h1>Rewards</h1>

  <div id="chart-container">
    <canvas id="pointsChart" width="200" height="200"></canvas>
  </div>


  <script>
    var ctx = document.getElementById('pointsChart').getContext('2d');
    var pointsChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Good Points', 'Bad Points'],
        datasets: [{
          data: [{{ good_points }}, {{ bad_points }}],
          backgroundColor: ['green', 'red'],
        }],
      },

      options: {
        legend: {
          labels: {
            fontColor: 'white', // Set the label color to white
          },
        },
      },
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
