{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .class-form label {
            display: block;
            margin-bottom: 5px;
        }
        .class-form input[type="text"], .class-form select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .button-container {
            text-align: center;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Class</h2>
        <form method="post" action="{% url 'create_class' %}" class="class-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Class Name:</label>
                {{ form.name }}
            </div>
            <div class="button-container">
                <button type="submit" class="button">Create Class</button>
            </div>
        </form>
        <div class="back-button">
            <a href="{% url 'dashboard' %}" class="button">ðŸ”™ Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
