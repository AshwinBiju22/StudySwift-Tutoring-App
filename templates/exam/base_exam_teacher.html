{% extends 'application/teacher_dashboard.html' %}

{% block content %}

  <h1>Exam Dashboard</h1>
  
  <a href="{% url 'create_exam' %}" class="nav__link">
    <i class='bx bx-edit-alt'></i>
    <span class="nav__name">Create Exam</span>
  </a>

  <br>
  <br>
  <br>
  <h4>Existing Exams</h4>
  {% for exam in exams %}
    Title : {{exam.title}} | Questions: {{exam.num_questions}} | Total Marks: {{exam.marks}}<br>
    <a href="{% url 'view_exam_submissions' exam.id %}" class="nav__link">
        <i class='bx bx-edit-alt'></i>
        <span class="nav__name">View Submissions</span>
    </a>
    <br>
  {% endfor %}

{% endblock %}
